<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oudjra</title>
    <link rel="stylesheet" href="styles/login_style.css">
    <script src="https://kit.fontawesome.com/25d19a2df1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form>
            <div class="input-group" >
                <div class="input-field" id="changingField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="username">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="email">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="password">
                </div>
                <p>Already have an account?<span id="signLink">Sign In!</span></p>
            </div>
            <div class="btn-field">
                <button type="button" id="signupbtn" >Sign Up</button>
                <button type="button" class="disable" id="signinbtn" >Sign In</button>
            </div>

        </form>

    </div>
</div>
    <script src="scripts/script.js"></script>
</body>
</html>
